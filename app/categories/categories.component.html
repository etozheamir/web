<div id="category-list">
  <div class="category light-backgr" *ngFor="let category of categories">
    <a routerLink="/categories/{{category.id}}/products">
      <h2>{{category.name}}</h2>
      <img *ngIf="category.products" [src]="getRandomImage(category.products)" alt="Some Vakancia">
    </a>
  </div>
</div>
