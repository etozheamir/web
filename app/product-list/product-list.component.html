<div *ngFor="let prd of products ">
  <div class="product">
    <img *ngIf="prd.imagesLinks" [src]="prd.imagesLinks" [alt]="prd.name">
    <div class="product-text light-backgr">
      <a [href]="prd.link" target="_blank">
        <h3 class="header-text">{{prd.name}}</h3>
      </a>
      <p>
        <span *ngIf="prd.rating != 0">Tyajest Raboti iz 5: {{prd.rating}}<br></span>
        <span>Zarplata: {{prd.price}} Tenge <br></span>
        Actually, jobs from KBTU
      </p>
      <a [href]="prd.likes" target="_blank">
        <h3> LIKE </h3>
      </a>
    </div>
  </div>
</div>
